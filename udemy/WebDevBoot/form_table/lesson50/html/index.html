<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Lesson 50~</title>
</head>

<header>
  <h1>Udemy Lesson 50 ~</h1>
</header>

<body>
  <div class="form">
    <h1>アカウントの作成</h1>
    <form>
      <div class="form_item">
        <h3>メール</h3>
        <input type="email" name="" id="" value="" placeholder="sample@example.com" required>
      </div>
      <div class="form_item">
        <h3>氏名</h3>
        <input type="text" name="" id="" value="" placeholder="苗字　名前" required>
      </div>
      <div class="form_item">
        <h3>パスワード</h3>
        <input type="password" name="" id="" value="" placeholder="8文字以上の半角英数字" minlength="8" required>
      </div>
      <button type="submit">送信</button>
    </form>
  </div>
  
</body>
</html>
