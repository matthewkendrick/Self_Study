<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Document</title>
</head>

<header>
  <nav>
    <h1>Coding Exercise 7</h1>
  </nav>
</header>

<body>
  <div class="container">
    <h2>マラソン申し込みフォーム</h2>
    <form action="">
      <div class="formItem menu">
        <h3>参加するマラソンを選択：</h3>
        <div class="menuItem">
          <input type="radio" name="menu" id="menu1" value="">
          <label for="menu1">楽しく走ろう5km</label><br>
          <input type="radio" name="menu" id="menu2" value="">
          <label for="menu2">ハーフマラソン</label><br>
          <input type="radio" name="menu" id="menu3" value="">
          <label for="menu3">フルマラソン</label>
        </div>
      </div>
      <div class="formItem name">
        <div class="">
          <label for="">名前</label>
          <input type="text" name="" id="firstName" value="" placeholder="姓">
          <input type="text" name="" id="lastName" value="" placeholder="名">
        </div>
      </div>
      <div class="formItem contacts">
        <div class="mail">
          <label for="mail">メールアドレス</label>
          <input type="email" name="" id="mail" value="" placeholder="sample@example.com">
        </div>
        <div class="pass">
          <label for="pass">パスワード</label>
          <input type="password" name="" id="pass" value="" placeholder="半角英数字8文字以上">
        </div>
      </div>
      <div class="formItem age">
        <label for="age">参加する年代</label>
        <select name="" id="age">
          <option value="1">-18</option>
          <option value="2">19-30</option>
          <option value="3">31-60</option>
          <option value="4">60-</option>
        </select>
      </div>
      <button type="submit">申込み</button>
    </form>
  </div>
</body>
