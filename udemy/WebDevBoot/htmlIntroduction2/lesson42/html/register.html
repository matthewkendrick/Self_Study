<body>
  <div class="register_form">
    <h1>Udemy Lesson</h1>
    <div class="form_item email">
      <h3>Email</h3>
      <hr>
      <p><input type="email" name="mail" id="" placeholder="sample@udemy.com"></p>
    </div>
    <div class="form_item pass">
      <h3>Password</h3>
      <hr>
      <p><input type="password" name="pass" id="" placeholder="8文字以上の半角英数字"></p>
      <p><input type="password" name="pass" id="" placeholder="確認用パスワード"></p>
    </div>
    <hr>
    <div class="check_list">
      <div class="check_item">
        <p><input type="checkbox" name="check_1" id="check_1"></p>
        <p><label for="check_1">次回から自動ログインを利用しますか？</label></p>
      </div>
      <div class="check_item">
        <p><input type="checkbox" name="check_2" id="check_2"></p>
        <p><label for="check_2">利用規約をご確認いただけましたか？</label></p>
      </div>
    </div>
    <div class="form_item register_btn">
      <a href="index.html">
        <input type="button" value="ログイン">
      </a>
    </div>
  </div>
