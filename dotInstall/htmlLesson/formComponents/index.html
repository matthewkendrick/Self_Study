<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドットインストール</title>
</head>
<body>
  <!-- ラベルの中に入れることで、テキストをクリックすることでもcheckできる -->
  <!-- checked : あらかじめ選択されるアイテムを指定できる -->
<fieldset>
  <legend>お使いのスマホ(複数選択可)</legend>
  <label><input type="checkbox" checked>iPhone</label>
  <label><input type="checkbox">Android</label>
  <label><input type="checkbox">その他</label>
</fieldset>
<fieldset>
  <!-- name属性をつけないと複数選択ができてしまう -->
  <legend>一番好きなスマホ</legend>
  <label><input type="radio" name="phone">iPhone</label>
  <label><input type="radio" name="phone">Android</label>
  <label><input type="radio" name="phone">その他</label>
</fieldset>
</body>
</html>
