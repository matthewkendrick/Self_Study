<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドットインストール</title>
</head>
<body>
  <label for="color">好きな色</label>
  <!-- size="NUM" : 一度に表示されるアイテム数を指定できる -->
  <!-- multiple : 一度に選択できるアイテム数を指定できる -->
  <!-- selected : 初めに選択されるアイテムを指定できる -->
  <select>
    <option>色1</option>
    <option>色2</option>
    <option>色3</option>
    <option>色4</option>
    <option>色5</option>
  </select>
</body>
</html>
