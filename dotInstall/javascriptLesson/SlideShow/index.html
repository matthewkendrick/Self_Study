<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Slide Show</title>
</head>
<body>
  <main>
    <img id="main" src="img/pic00.png" alt="">

    <nav>
      <ul class="nav-list">
        <li id="play">Play</li>
        <li id="prev">&lt;</li>
        <li id="next">&gt;</li>
      </ul>
    </nav>

    <ul class="thumbnails">
      <li class="current"><img src="img/pic00.png" alt=""></li>
      <li><img src="img/pic01.png" alt=""></li>
      <li><img src="img/pic02.png" alt=""></li>
      <li><img src="img/pic03.png" alt=""></li>
      <li><img src="img/pic04.png" alt=""></li>
      <li><img src="img/pic05.png" alt=""></li>
      <li><img src="img/pic06.png" alt=""></li>
      <li><img src="img/pic07.png" alt=""></li>
    </ul>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
