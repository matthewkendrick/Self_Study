<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>VueJs</title>
</head>
<body>
  <div id="app" class="container">
    <div class="title-set">
      <h1>
        <button @click="purge">Purge</button>
        Todos
        <span class="info">({{remaining.length}}/{{todos.length}})</span>
      </h1>
      <form action="" @submit.prevent="addItem">
        <input type="text" v-model="newItem">
        <input class="btn" type="submit" value="ADD">
      </form>
    </div>
    <ul v-if="todos.length" class="">
      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-model="todo.isDone" name="" id="">
        <span :class="{done: todo.isDone}">{{ todo.title }}</span>
        <span class="command" @click="deleteItem(index)">
        <span class="material-symbols-rounded">close</span>
      </li>
    </ul>
    <ul v-else>
      <li class="" v-show="!todos.length">Nothing to do, yay!</li>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
